<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Siw Books - Registration</title>
    <link rel="stylesheet" th:href="@{/css/formStyle.css}" />
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/" title="Home"><img src="/images/Siw-Books-Cut-Logo.png" alt="logo" class="logo"/></a>
            <a href="/libro">Books</a>
            <a href="/autore">Authors</a>
            <a href="/recensione">Reviews</a>
        </div>

        <div class="user-block" th:if="${userDetails}">
            <a class="username-pill" th:href="@{'/recensione/' + ${userDetails.username} + '/recensioni'}" th:text="${nickname}"></a>
            <a class="logout-link" href="/logout">Logout</a>
        </div>
        <div class="user-block" th:unless="${userDetails}">
            <a class="login-link" href="/login">Login</a>
        </div>
    </nav>
</header>

<main>
    <h1 class="page-title">New User Registration</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label for="nickname">Nickname
            <input type="text" id="nickname" th:field="*{nickname}" placeholder="Nickname" required />
            <span class="error" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span>
        </label>

        <label for="email">Email
            <input type="email" id="email" th:field="*{email}" placeholder="Email" required />
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </label>

        <label for="username">Username
            <input type="text" id="username" th:field="*{credentials.username}" placeholder="Username" required />
            <span class="error" th:if="${#fields.hasErrors('credentials.username')}" th:errors="*{credentials.username}"></span>
        </label>

        <label for="password">Password
            <input type="password" id="password" th:field="*{credentials.password}" placeholder="Password" required />
            <span class="error" th:if="${#fields.hasErrors('credentials.password')}" th:errors="*{credentials.password}"></span>
        </label>

        <button type="submit">Register</button>
    </form>
</main>
</body>
</html>
