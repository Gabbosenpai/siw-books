<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Siw Books - Login</title>
    <link rel="stylesheet" th:href="@{/css/formStyle.css}">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/" title="Home"><img src="/images/Siw-Books-Cut-Logo.png" alt="logo" class="logo"/></a>
            <a href="/libro">Books</a>
            <a href="/autore">Authors</a>
            <a href="/recensione">Reviews</a>
        </div>

        <div class="user-block" th:if="${userDetails}">
            <a class="username-pill" th:href="@{'/recensione/' + ${userDetails.username} + '/recensioni'}" th:text="${nickname}"></a>
            <a class="logout-link" href="/logout">Logout</a>
        </div>
        <div class="user-block" th:unless="${userDetails}">
            <a class="login-link" href="/login">Login</a>
        </div>
    </nav>
</header>

<main>
    <h1 class="page-title">Login</h1>
    <form th:action="@{/login}" method="post">
        <label for="username">Username
            <input type="text" id="username" name="username" required />
        </label>

        <label for="password">Password
            <input type="password" id="password" name="password" required />
        </label>

        <span class="error" th:if="${param.error}" th:text="'Wrong Username and/or Password!'"></span>

        <button type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:1rem;">
        Non hai un account? <a th:href="@{/register}">Registrati qui</a>
    </p>
</main>
</body>
</html>
